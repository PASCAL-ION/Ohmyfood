<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__divLogo">
            <img src="images/logo/ohmyfood@2x.svg" alt="">
        </div>
        <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="header__location__p">Paris, Belleville</p>
        </div>
        <div class="header__restaurantSearch">
            <h1 class="header__restaurantSearch__h1">Réservez le menu qui vous convient</h1>
            <p class="header__restaurantSearch__p">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button class="header__restaurantSearch__btn">Explorer nos restaurants</button>
        </div>
        <div class="header__instructions">
            <h2 class="header__instructions__h2">Fonctionnement</h2>
            <ul class="header__instructions__ul">
                <li class="header__instructions__ul__li"><i
                        class="fa-solid fa-mobile-screen-button header__instructions__ul__li__icons"><span
                            class="icon--1">1</span></i>Choisissez
                    un
                    restaurant</li>
                <li class="header__instructions__ul__li"><i
                        class="fa-solid fa-bars header__instructions__ul__li__icons"><span
                            class="icon--2">2</span></i>Composez
                    votre menu</li>
                <li class="header__instructions__ul__li"><i
                        class="fa-solid fa-store header__instructions__ul__li__icons"><span
                            class="icon--3">3</span></i>Dégustez
                    au restaurant
                </li>
            </ul>
        </div>
    </header>
    <main class="main">

    </main>
    <footer>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styleAlaFr.css">
    <title>A la française</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../images/logo/ohmyfood@2x.svg" alt="">
        </div>
    </header>
    <main class="main">
        <div class="main__image">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </div>
        <section class="main__menu">
            <h1 class="main__menu__h1">A la française <span class="main__menu__h1__heart"><i
                        class="fa-regular fa-heart"></i></span></h1>
            <div class="main__menu__entree">
                <h2 class="main__menu__entree__h2">ENTREES</h2>
                <div class="main__menu__entree__card">
                    <h2 class="main__menu__entree__card__nomPlat">Tartare de poulpe acidulé</h2>
                    <p class="main__menu__entree__card__ingredients">Aux zestes d'orange<span
                            class="main__menu__entree__card__prix">25€</span></p>
                </div>
                <div class="main__menu__entree__card">
                    <h2 class="main__menu__entree__card__nomPlat">Velouté de légumes d'antan</h2>
                    <p class="main__menu__entree__card__ingredients">Carotte, panais, topinambour<span
                            class="main__menu__entree__card__prix">35€</span></p>
                </div>
                <div class="main__menu__entree__card">
                    <h2 class="main__menu__entree__card__nomPlat">Soupe à l'oignon</h2>
                    <p class="main__menu__entree__card__ingredients">Revisitée<span
                            class="main__menu__entree__card__prix">20€</span></p>
                </div>
            </div>
            <div class="main__menu__plat">
                <div class="main__menu__plat__card"></div>
                <div class="main__menu__plat__card"></div>
                <div class="main__menu__plat__card"></div>
            </div>
            <div class="main__menu__dessert">
                <div class="main__menu__dessert__card"></div>
                <div class="main__menu__dessert__card"></div>
                <div class="main__menu__dessert__card"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <span class="footer__logo">ohmyfood</span>
        <ul class="footer__ul">
            <li class="footer__ul__li"><span class="footer__ul__li__icones"><i
                        class="fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
            <li class="footer__ul__li"><span class="footer__ul__li__icones"><i
                        class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
            <li class="footer__ul__li">Mentions légales</li>
            <a href="mailto:ionpascal26@gmail.com" class="footer__ul__a">
                <li>Contact</li>
            </a>
        </ul>
    </footer>
</body>

</html>
